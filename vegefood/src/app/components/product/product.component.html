<div class="product">
  <a class="img-prod" routerLink="/product/{{ product.id }}"
    ><img class="img-fluid" [src]="product.image" alt="Colorlib Template" />
    <span class="status" *ngIf="product.status !== null"
      >{{ product.status }}%</span
    >
    <div class="overlay"></div>
  </a>
  <div class="text py-3 pb-4 px-3 text-center">
    <h3>
      <a routerLink="/product/{{ product.id }}">{{ product.name }}</a>
    </h3>
    <div class="d-flex">
      <div class="pricing">
        <p class="price">
          @if ( product.status !== null ) {
          <span class="mr-2 price-dc">{{ product.priceOriginal | price }}</span
          ><span class="price-sale">{{ product.priceSales | price }}</span>
          } @else {
          <span class="price-sale">{{ product.priceOriginal | price }}</span>
          }
        </p>
      </div>
    </div>
    <div class="bottom-area d-flex px-3">
      <div class="m-auto d-flex">
        <a
          (click)="addToCart(product)"
          class="add-to-cart d-flex justify-content-center align-items-center text-center hover-effect"
        >
          <span><i class="ion-ios-menu"></i></span>
        </a>
        <a
          (click)="addToCart(product)"
          class="buy-now d-flex justify-content-center align-items-center mx-1 hover-effect"
        >
          <span><i class="ion-ios-cart"></i></span>
        </a>
        <a
          (click)="addToWishlist(product)"
          class="heart d-flex justify-content-center align-items-center hover-effect"
        >
          <span><i class="ion-ios-heart"></i></span>
        </a>
      </div>
    </div>
  </div>
</div>
