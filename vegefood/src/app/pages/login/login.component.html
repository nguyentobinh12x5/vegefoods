<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-7 ftco-animate">
        <form
          class="billing-form"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
        >
          <h3 class="mb-4 text-center font-bold">Login</h3>
          <div class="row align-items-end">
            <div class="col-md-12">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder=""
                  required
                  formControlName="email"
                />
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder=""
                  required
                  formControlName="password"
                />
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-12">
              <button
                class="btn btn-primary py-3 px-4 w-100 mt-4"
                type="submit"
                [disabled]="!loginForm.valid"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
        <div class="mt-4">
          <span>If you dont have account </span>
          <a routerLink="/register">Sign up now!</a>
        </div>
      </div>
    </div>
  </div>
</section>
